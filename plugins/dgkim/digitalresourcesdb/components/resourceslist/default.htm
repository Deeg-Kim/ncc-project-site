<div class="row">
	<div class="col-md-8 offset-md-2">
		{% for resource in resources %}
			<div class="card" style="width: 100%; margin: 10px 0 10px 0">
				<div class="card-body">
					<h3 class="card-title"><a href="{{ url('/resource/') }}/{{ resource.id }}">{{ resource.name_japanese }}</a></h3>
					<h5 class="card-subtitle mb-2 text-muted">{{ resource.name_english }}</h5>
					{% for category in resource.categories %}
					<span class="badge badge-primary">{{ category.name_english }}</span>
					{% endfor %}
					<p>
						<a href="#" class="card-link">{{ resource.link }}</a>
					</p>
					<p class="card-text">{{ resource.description|raw }}</p>
			  	</div>
			</div>
		{% endfor %}
	</div>
</div>

{% put styles %}
<style>
	span .btn {
		font-size: 0.8em;
	}
	
	.card-text {
		font-size: 0.9em;
	}
</style>
{% endput %}
